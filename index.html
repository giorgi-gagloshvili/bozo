<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <div class="app">
      <img src="/assets//images/bg.png" class="bg-image" alt="bg" />
      <div
        class="bedge hub"
        data-title="Council Hub"
        data-bg="#c9433a"
        data-text="See who's on the Bozo Council"
      >
        <img src="/assets//images/bozo-hub.svg" alt="hub" />
      </div>
      <div
        class="bedge docs"
        data-title="Bozo docs"
        data-bg="#c9433a"
        data-text="Learn more about our apps!"
      >
        <img src="/assets//images/bozo-docs.svg" alt="docs" />
      </div>
      <div
        class="bedge list"
        data-title="Bozolist"
        data-bg="#c9433a"
        data-text="Apply for $BOZO airdrop"
      >
        <img src="/assets//images/bozo-list.svg" alt="list" />
      </div>
      <div
        class="bedge swap"
        data-title="Bozo Swap"
        data-bg="#242827"
        data-text="Swap any of your favorite tokens using Bozoswap! $Bozo allocation earned on every trade"
      >
        <img src="/assets//images/bozo-swap.svg" alt="swap" />
      </div>
      <div
        class="bedge market"
        data-title="Marketplaces"
        data-bg="#c9433a"
        data-text="Join the Bozo Community!"
      >
        <img src="/assets//images/market.svg" class="market" alt="market" />
      </div>
      <div
        class="bedge perps"
        data-title="Bozo Perps"
        data-bg="#c9433a"
        data-text="Trade futures on many of your favorite tokens! $Bozo Allocation earned on every trade"
      >
        <img src="/assets//images/perps.svg" class="perps" alt="perps" />
      </div>
      <div
        class="bedge staking"
        data-title="Staking"
        data-bg="#c9433a"
        data-text="Stake for some stupid points"
      >
        <img src="/assets//images/staking.svg" class="staking" alt="staking" />
      </div>
      <div
        class="bedge sweep"
        data-title="Sweep2win"
        data-bg="#242827"
        data-text="Compete in an automated sweep contest and win insane Prizes!"
      >
        <img src="/assets//images/sweep.svg" class="sweep" alt="sweep" />
      </div>
    </div>

    <div class="modal-layer">
      <div class="modal">
        <span class="modal-close">
          <img src="/assets/images/cross.svg" alt="close-icon" />
        </span>
        <div class="logo-box">
          <img src="/assets/images/logo.png" alt="logo" />
        </div>
        <h2 class="modal-title">asdlkj</h2>
        <p class="modal-text">aslf jl lkwelkjwl klkj lkjwelfkjg</p>
        <button class="modal-btn">Open App</button>
      </div>
    </div>

    <script src="/assets/scripts/index.js"></script>
  </body>
</html>
